<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="favicon3.ico" />

	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/starter-template.css" rel="stylesheet" />
	<link href="resources/css/signin.css" rel="stylesheet" />
	<link href="resources/css/general.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/layout.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/css/index.css" rel="stylesheet" type="text/css" />
</h:head>


<h:body>

	<nav class="navbar navbar-default navbar-fixed-top nav-menu"> <h:panelGroup
		class="container" layout="block">

		<h:panelGroup id="navbar" layout="block"
			class="navbar-collapse collapse dropGrande">
			<ul class="nav navbar-nav">
				<li><a href="index.xhtml">#{msg['Nav_inicio']}</a></li>
			</ul>
			<!--/.nav-collapse -->
		</h:panelGroup>
	</h:panelGroup> </nav>


	<h:panelGroup layout="block" class="container">
		<h:panelGroup layout="block" class="row">
			<h:panelGroup layout="block" class="space2">

				<h:panelGroup layout="block" class="row">

					<h:panelGroup layout="block" class="col-md-1 col-sm-1 col-xs-1">
					</h:panelGroup>

					<h:panelGroup layout="block"
						class="col-md-6 col-sm-6 col-xs-10 divwhite">


						<h1>#{msg['Admin_tit1']}</h1>
						<br></br>


						<h:form id="form1" enctype="multipart/form-data">

							<p:growl id="mensagens" showDetail="false" closable="true"
								life="10000" />


							<h:outputLabel value="#{msg['Name1']}" for="inputName"
								styleClass="textLabel" />

							<h:inputText id="inputName" value="#{newUtl.userName}"
								a:placeholder="#{msg['Name2']}"
								styleClass="form-control inputDiv2 size100">
							</h:inputText>

							<!-- * -->
							<br></br>
							<!-- * -->
							<h:outputLabel value="#{msg['Email1']}" for="inputEmail"
								styleClass="textLabel" />

							<h:inputText id="inputEmail" value="#{newUtl.userEmail}"
								a:placeholder="#{msg['Email2']}"
								styleClass="form-control inputDiv2 size100">
							</h:inputText>
							<!-- * -->
							<br></br>

							<h:outputLabel value="#{msg['Psw1']}" for="inputPassword1"
								styleClass="textLabel" />
							<!-- * -->
							<br></br>
							<!-- * -->
							<h:panelGroup layout="block" class="row">
								<h:panelGroup layout="block" class="col-md-6">
									<h:inputSecret id="inputPassword1" value="#{newUtl.userPws1}"
										a:placeholder="#{msg['Psw2_1']}"
										styleClass="form-control inputDiv2" autocomplete="off">
									</h:inputSecret>
									<!-- * -->
									<!-- * -->
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-6">
									<h:inputSecret id="inputPassword2" value="#{newUtl.userPws2}"
										a:placeholder="#{msg['Psw2_2']}"
										styleClass="form-control inputDiv2" autocomplete="off">
									</h:inputSecret>
									<!-- * -->
									<br></br>
									<br></br>
								</h:panelGroup>
								<!--  end row  -->
							</h:panelGroup>

							<h:panelGroup layout="block" class="size60">
 								<p:captcha id="labelCaptcha" label="Captcha" /> 
							</h:panelGroup>

							<br></br>
							<br></br>

							<h:panelGroup layout="block" styleClass="txtRight">

								<p:commandButton value="#{msg['Btn_regista']}"
									styleClass="btn botaoPeq" action="#{newUtl.guardaNovaConta()}"
									ajax="false">
									<p:ajax update="form1"></p:ajax>
								</p:commandButton>
							</h:panelGroup>
						</h:form>

						<br></br>
						<!-- fim div left -->
					</h:panelGroup>



					<h:panelGroup layout="block" class="col-md-1 col-sm-1 col-xs-1">
					</h:panelGroup>

					<h:panelGroup layout="block"
						class="col-md-4 col-sm-4 col-xs-10 divwhite txtLeft">


						<h2>"#{msg['Photo']}"</h2>
						<br></br>


						<h:form id="formFoto" enctype="multipart/form-data">
	
							<!-- * -->
							<br></br>
							<!-- * -->
							<h:panelGrid columns="3">
								<o:inputFile id="fotoId" value="#{newUtl.fileImage}"
									accept="image/*">
									<f:ajax listener="#{newUtl.readImagem}" render="@form" />
								</o:inputFile>
							</h:panelGrid>
							<o:graphicImage value="#{newUtl.byteImage}" dataURI="true"
								width="80%" rendered="#{not empty newUtl.byteImage}" />

							<br></br>

						</h:form>
						<br></br>
						<!-- fim div right - foto -->
					</h:panelGroup>


					<!-- end 2ª row -->
				</h:panelGroup>
				<!-- /space2 -->
			</h:panelGroup>
			<!-- end 1ª row -->
		</h:panelGroup>
		<!-- /.container -->
	</h:panelGroup>




	<!-- Booth:panelGroupstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/resources/js/bootstrap.min.js"></script>

</h:body>

</html>
