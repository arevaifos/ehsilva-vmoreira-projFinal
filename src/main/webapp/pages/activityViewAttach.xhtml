<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>

	<h:panelGroup layout="block" class="col-md-12 divwhite">

		<h:panelGroup layout="block">

			<h1>#{msg['Anexos']}</h1>
			<br />
			<h:panelGroup id="viewAnexos">
				<p:dialog modal="true" widgetVar="statusDialog" header="Status"
					draggable="false" closable="false" resizable="false">
					<p:graphicImage name="/images/loader.gif" />
				</p:dialog>
			<h:form id="formAnexos">
					<ui:repeat var="o" value="#{activities.attachsList}"
						varStatus="i">
						<tr>
							<td><p:commandButton value="#{o.name}" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="fa fa-fw fa-download" styleClass="btn botaoPeq">
									<p:fileDownload value="#{o}" />
								</p:commandButton></td>
						</tr>
					</ui:repeat>


				</h:form>

				<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
</html>
