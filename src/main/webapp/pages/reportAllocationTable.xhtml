<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
	<h2>#{msg['Allocators_resume']}</h2>

	<h:panelGroup layout="block" class="space10">
	</h:panelGroup>
	<h:form id="formReportsAllocationTable">


		<h:panelGroup>
			<!-- classe Tabela Atividades inicio -->

			<b:dataTable id="reportsAllocationTable"
				style-class="tableTxt txtCenter"
				value="#{reportsAllocations.reports}" var="report"
				fixedHeader="true" responsive="true" scroll-size="400px"
				scroll-x="false" page-length="5" page-length-menu="5,10,15"
				searching="true" customLangUrl="#{msg['Tabelas']}">
				<b:dataTableColumn style-class="txtCenter"
					label="#{msg['Proj_code1']}" value="#{report.codigoProject}" />
				<b:dataTableColumn style-class="txtCenter" label="#{msg['Email1']}"
					value="#{report.emailUser}" />
				<b:dataTableColumn style-class="txtCenter" label="#{msg['Acti']}"
					value="#{report.nameActivity}" />
				<b:dataTableColumn style-class="txtCenter"
					label="#{msg['Percentage']}" value="#{report.percentage}" />
				<b:dataTableColumn style-class="txtCenter"
					label="#{msg['StartDate']}">
					<h:outputText value="#{report.begindateAllocation}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn style-class="txtCenter" label="#{msg['EndDate']}">
					<h:outputText value="#{report.enddateAllocation}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</b:dataTableColumn>
			</b:dataTable>


		</h:panelGroup>

		<h:panelGroup>
			<p:dataTable style="display:none" var="report" id="reportsAllocTable"
				value="#{reportsAllocations.reports}">
				<p:column headerText="#{msg['Proj_code1']}">
					<h:outputText value="#{report.codigoProject}" />
				</p:column>
				<p:column headerText="#{msg['Email1']}">
					<h:outputText value="#{report.emailUser}" />
				</p:column>
				<p:column headerText="#{msg['Acti']}">
					<h:outputText value="#{report.nameActivity}" />
				</p:column>
				<p:column headerText="#{msg['Percentage']}">
					<h:outputText value="#{report.percentage}" />
				</p:column>
				<p:column headerText="#{msg['StartDate']}">
					<h:outputText value="#{report.begindateAllocation}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{msg['EndDate']}">
					<h:outputText value="#{report.enddateAllocation}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

			</p:dataTable>

		</h:panelGroup>
		<h3>#{msg['exportar']}</h3>
		<h:panelGroup layout="block" class="space5"></h:panelGroup>
		<h:commandLink>
			<p:graphicImage value="/resources/images/xlsx.png" />

			<p:dataExporter type="xls" target="reportsAllocTable"
				fileName="reports" pageOnly="true" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/resources/images/pdf1.png" />
			<p:dataExporter type="pdf" target="reportsAllocTable"
				fileName="reports" pageOnly="true" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/resources/images/csv1.png" />
			<p:dataExporter type="csv" target="reportsAllocTable"
				fileName="reports" pageOnly="true" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/resources/images/xml1.png" />
			<p:dataExporter type="xml" target="reportsAllocTable"
				fileName="reports" pageOnly="true" />
		</h:commandLink>

	</h:form>


</ui:composition>
</html>
