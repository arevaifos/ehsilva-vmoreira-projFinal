<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
	<h:panelGroup layout="block" class="col-md-12">
		<h:panelGroup layout="block" class="divwhite">

			<h1>#{msg['Projs']}</h1>
			<br />
			<h:panelGroup>
				<!-- classe Tabela projetos begin -->
				<h:form id="formAllProjects">

					<b:dataTable id="allProjectsTable" style-class="tableTxt txtCenter"
						value="#{projects.allProjects}" var="project" fixedHeader="true"
						responsive="true" scroll-size="400px" scroll-x="false"
						page-length="5" page-length-menu="5,10,15" searching="true"
						customLangUrl="#{msg['Tabelas']}">

						<b:dataTableColumn label="#{msg['Proj_code1']}"
							style-class="txtCenter" value="#{project.codigoProject}" />
						<b:dataTableColumn label="#{msg['Proj_tit1']}"
							style-class="txtCenter" value="#{project.title}" />

						<b:dataTableColumn style-class="txtCenter" label="#{msg['StartDate']}">
							<h:outputText value="#{project.begindate}">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn style-class="txtCenter" label="#{msg['EndDate']}">
							<h:outputText value="#{project.enddate}">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn label="#{msg['Proj_budg1']}"
							style-class="txtCenter" value="#{project.budget}" />
						<b:dataTableColumn label="#{msg['Proj_clt1']}"
							style-class="txtCenter" value="#{project.client}" />
						<b:dataTableColumn style-class="txtCenter"
							label="#{msg['Manager']}" value="#{project.user.name}" />
						<b:dataTableColumn label="#{msg['State']}"
							style-class="txtCenter" value="#{project.stateProject.stateproj}" />
						<b:dataTableColumn style-class="txtCenter"
							label="#{msg['Proj_view']}">
							<h:commandButton styleClass="viewBtn"
								action="#{projects.iniciaViewWindow(project)}">
							</h:commandButton>
							<!-- <a href="../index.xhtml" class="editBtn"></a> -->
						</b:dataTableColumn>
						<b:dataTableColumn style-class="txtCenter" label="Edit">
							<h:commandButton styleClass="editBtn"
								action="#{projects.iniciaEditWindow(project)}">
							</h:commandButton>
							<!-- <a></a> -->
						</b:dataTableColumn>
					</b:dataTable>
				</h:form>

				<!-- <b:dataTable customLangUrl="#{resource['/pt-br.json']}"> nossa própria tradução
								<b:selectOneMenu onchange="nomedatabelaWidget.DataTable().destroy();ajax:bean.metodo" update="bcarPool2">
								
								-->

			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
</html>
