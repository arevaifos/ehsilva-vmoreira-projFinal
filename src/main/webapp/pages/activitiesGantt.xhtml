<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>



	<h:panelGroup layout="block" class="row">
		<h:panelGroup layout="block" class="col-md-12">
			<b:label styleClass="badgetActivity" value="#{msg['Actis']}"
				visible="xs...lg" rendered="#{charts.hasProjectToGant}" />
		</h:panelGroup>
		<h:panelGroup id="ganttFora" layout="block" class="row">
			<h:panelGroup layout="block" class="space10" />
			<h:form id="ganttForm">
				<h:panelGroup layout="block" class="col-md-12">
					<h:panelGroup layout="block" class="col-md-12">

						<ui:repeat var="o" value="#{charts.ativityByProjectString}"
							varStatus="status">

							<tr>
							<td>#{o.name} </td>
								<td><b:progressBar visible="xs...lg"
										value="#{o.value}" look="primary" styleClass="colorGantt"/></td>
							</tr>

						</ui:repeat>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</h:panelGroup>
	</h:panelGroup>





</ui:composition>
</html>
