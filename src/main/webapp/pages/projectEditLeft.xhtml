<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>


	<h:panelGroup layout="block" class="col-md-7">

		<h:panelGroup layout="block" class="divwhite">

			<h1>#{msg['Proj_editTit']}</h1>

			<br />
			<h:panelGroup id="newProject">
				<!-- classe lado esquerdo do ecra -->
				<h:form id="formNewProject1">

					<p:growl id="mensagens" widgetVar="mensagens" showDetail="false"
						closable="true" life="7000" />

					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel for="inputNewProjCode"
								value="#{msg['Proj_code1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjCode"
								value="#{projects.codigoProject}"
								a:placeholder="#{msg['Proj_code2']}"
								styleClass="form-control inputDiv2">
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel for="inputNewProjClient"
								value="#{msg['Proj_clt1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjClient" value="#{projects.client}"
								a:placeholder="#{msg['Proj_clt2']}"
								styleClass="form-control inputDiv2">
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel for="inputNewProjTitle"
								value="#{msg['Proj_tit1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjTitle" value="#{projects.title}"
								a:placeholder="#{msg['Proj_tit2']}"
								styleClass="form-control inputDiv2">
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel for="inputNewProjSetor"
								value="#{msg['Proj_sec1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjSetor"
								value="#{projects.businesssector}"
								a:placeholder="#{msg['Proj_sec2']}"
								styleClass="form-control inputDiv2">
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputLabel for="inputNewProjDescricao"
								value="#{msg['Proj_dsc1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjDescricao"
								value="#{projects.description}"
								a:placeholder="#{msg['Proj_dsc2']}"
								styleClass="form-control inputDiv2">
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel value="#{msg['Proj_typ1']}" styleClass="textLabel" />
							<br></br>
							<h:selectOneMenu id="typeProject"
								value="#{projects.tipoDeProjeto}" styleClass=" inputDiv2 mymenu">
								<f:selectItem itemValue="#{msg['Proj_typ2']}" />
								<f:selectItems id="typeProjectItem" var="tipoProj"
									value="#{projects.allTypeProject}" itemValue="#{tipoProj}" />
							</h:selectOneMenu>

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel for="inputNewProjBudget"
								value="#{msg['Proj_budg1']}" styleClass="textLabel" />
							<h:inputText id="inputNewProjBudget" value="#{projects.budget}"
								a:placeholder="#{msg['Proj_budg2']}"
								styleClass="form-control inputDiv2"
								converterMessage="#{msg['ERROR_PROJ_010']}"
								validatorMessage="#{msg['ERROR_PROJ_010']}">
								<f:convertNumber type="number"
									locale="#{internationalization.locale}" />
								<f:validateDoubleRange minimum="0.00" />


							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>


					<h:panelGroup id="aProcessar" layout="block" styleClass="row">

						<h:panelGroup layout="block" styleClass="col-md-6">

							<h:outputLabel value="#{msg['StartDate']}" styleClass="textLabel" />
							<br></br>

							<p:calendar styleClass="calendar" value="#{projects.beginDate}"
								disabledWeekends="true" readonly="true"
								locale="#{internationalization.locale}" navigator="false">
							</p:calendar>


						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel value="#{msg['EndDate']}" styleClass="textLabel" />
							<br></br>
							<p:calendar styleClass="calendar" value="#{projects.endDate}"
								disabledWeekends="true" readonly="true"
								locale="#{internationalization.locale}" navigator="false">
							</p:calendar>


						</h:panelGroup>

					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row">

						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputLabel value="#{msg['Proj_status1']}"
								styleClass="textLabel" />

							<h:selectOneMenu id="statusProject"
								value="#{projects.stateDoProjeto}"
								styleClass=" inputDiv2 mymenu">
								<f:selectItem itemValue="#{msg['Proj_status2']}" />
								<f:selectItems id="statusProjectItem" var="statusProj"
									value="#{projects.allStateProject}" itemValue="#{statusProj}" />
							</h:selectOneMenu>

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<br></br>
							<h:panelGroup layout="block" styleClass="row">
								<br></br>
								<h:panelGroup layout="block" styleClass="col-md-3">
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<p:commandButton value="#{msg['Btn_back']}" form="back"
										action="projectsArea.xhtml" styleClass="btn botaoPeq"
										ajax="false">
									</p:commandButton>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<p:commandButton value="#{msg['Btn_save']}"
										actionListener="#{projects.saveEditProject}"
										styleClass="btn botaoPeq" ajax="false">
										<p:ajax process="formNewProject1"
											update="formNewProject1 formDialog" />
									</p:commandButton>
								</h:panelGroup>

							</h:panelGroup>

						</h:panelGroup>
					</h:panelGroup>
				</h:form>

				<h:form id="formDialog">

					<p:confirmDialog id="dlgFechaProj" widgetVar="varFechaProj"
						draggable="true" modal="true" showEffect="fade" hideEffect="fade"
						header="#{msg['Proj_closeTit']}" message="#{projects.dialogMsg}">
						<h:panelGroup layout="block" styleClass="txtCenter">
							#{projects.dialogMsg1}<br></br>
 							#{projects.dialogMsg2}<br></br>
 							#{projects.dialogMsg3}<br></br>

							<p:selectBooleanCheckbox
								itemLabel="atualizar as atividades como terminadas"
								value="#{projects.flagActivities}"
								rendered="#{projects.seActivitiesPorFechar}">
							</p:selectBooleanCheckbox>

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="txtRight">
							<p:commandButton value="#{msg['No']}" styleClass="btn botaoPeq"
								action="#{projects.setFlagSeFechaNao()}" ajax="false">
								<p:ajax process="formDialog"
									update="formNewProject1:statusProject formNewProject1:mensagens" />
							</p:commandButton>
							<p:commandButton value="#{msg['Sim']}" styleClass="btn botaoPeq"
								ajax="false" process="formDialog "
								action="#{projects.setFlagSeFechaSim()}">
								<p:ajax process="formDialog"
									update="formNewProject1:statusProject formNewProject1:mensagens" />
							</p:commandButton>

						</h:panelGroup>
					</p:confirmDialog>
				</h:form>

				<h:panelGroup layout="block" class="row">
					<h:form id="back">

					</h:form>
				</h:panelGroup>

			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
</html>
