<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition>

		<h1>#{msg['Act_State_Tit']}</h1>
		<h:panelGroup layout="block" class="row">
			<h:panelGroup layout="block" class="space10">
			</h:panelGroup>
			<h:panelGroup layout="block" class="col-md-12">
				<h:form id="escolherProjeto">
					<h:panelGroup layout="block" class="col-md-2">
						<h:outputLabel value="#{msg['Proj']}" styleClass="textLabel" />
					</h:panelGroup>
					<h:panelGroup layout="block" class="col-md-4">
						<h:selectOneMenu id="project" value="#{charts.nameProject}"
							styleClass=" inputDiv2 mymenu">
							<f:selectItem itemValue="#{msg['Proj_selecionar']}" />
							<f:selectItems id="project1"
								value="#{charts.codeProjects}" var="project"
								itemLabel="#{project}" itemValue="#{project}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" class="col-md-2">
						<p:commandButton value="#{msg['Btn_pesquisa']}"
							actionListener="#{charts.createGanttGraphic()}"
							styleClass="btn botaoPeq" execute="ganttForm" 
							update="ganttForm "> 
						</p:commandButton>
					</h:panelGroup>
					<h:panelGroup layout="block" class="col-md-4">
						<h:outputLabel value=" " styleClass="textLabel" />
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>

</ui:composition>
</html>
