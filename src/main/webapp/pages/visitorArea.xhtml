<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="../favicon3.ico" />

	<title>#{msg['Actis']}</title>

	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/css/starter-template.css" rel="stylesheet" />
	<link href="../resources/css/signin.css" rel="stylesheet" />
	<link href="../resources/css/general.css" rel="stylesheet"
		type="text/css" />
	<link href="../resources/css/layout.css" rel="stylesheet"
		type="text/css" />
	<link href="../resources/css/tabelas.css" rel="stylesheet"
		type="text/css" />	
		<link href="../resources/css/index.css" rel="stylesheet"
		type="text/css" />

	<link href="../resources/css/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>


	<f:metadata>
		<f:viewAction action="#{userImpl.onload()}" />
	</f:metadata>
	<h:panelGroup layout="block" class="col-sm-12">
		<h:panelGroup layout="block" class="container">
			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="space">
					<h:panelGroup layout="block" class="row">

						<ui:insert name="navBar">
							<ui:include src="navBarGeral.xhtml" />
						</ui:insert>

						<h:panelGroup layout="block" class="space">
							<h:panelGroup layout="block" class="row">

								<h:panelGroup layout="block" class="col-md-4 col-sm-4 "></h:panelGroup>

								<h:panelGroup layout="block" class="col-md-4 col-sm-4 divwhite">


									<h1>#{msg['MSG_VIS_Tit']}</h1>

									<h:panelGroup layout="block" class="row">
										<h:panelGroup layout="block" styleClass="col-md-11">
											<br></br>
											<br></br>
											<h3 class="txtCenter">#{msg['MSG_VIS_001']}</h3>
											<h3 class="txtCenter">#{msg['MSG_VIS_002']}</h3>
											<br></br>
											<h3 class="txtCenter">#{msg['MSG_VIS_003']}</h3>
											<br></br>
											<h3 class="txtCenter">#{msg['MSG_VIS_004']}</h3>
											<br></br>
											<br></br>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" class="row txtCenter">

										<h:panelGroup layout="block" styleClass="col-md-11">

											<h:form id="form1">
												<p:growl id="mensagens" showDetail="false" closable="true"
													life="7000" />

												<p:commandLink value="#{msg['Btn_mem']}"
													action="#{newUtl.sendEmailAgain()}" styleClass="linkRed"
													ajax="false">
													<p:ajax update="form1">
													</p:ajax>
												</p:commandLink>

											</h:form>

										</h:panelGroup>
									</h:panelGroup>



									<h:panelGroup layout="block" class="col-md-4 col-sm-4 "></h:panelGroup>

								</h:panelGroup>

								<!-- /.row -->
							</h:panelGroup>
							<!-- /.space -->
						</h:panelGroup>
						<!-- /.row -->
					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
			<!-- /.container -->
		</h:panelGroup>
	</h:panelGroup>

	<script src="../resources/js/bootstrap.min.js"></script>
</h:body>
</html>
